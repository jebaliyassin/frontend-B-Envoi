<mat-toolbar color="primary">
    <h1>Gestion Direction</h1>
  </mat-toolbar>
  <div style="overflow-y:scroll ;" class="col-md-12 col-ms-offset-2">
    <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
        <input type="hidden"  formControlName="id" id="id">
        <div class="form-group">
          <label>Code </label>
          <input type="text" class="form-control" formControlName="code" 
          [ngClass]="{ 'is-invalid': submitted && f.code.errors }"/>
          <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
            <div *ngIf="f.code.errors.required">Code is required</div>
          </div> 
        </div>
        <div class="form-group">
          <label>Libelle</label>
          <input type="text" class="form-control" formControlName="libelle" 
          [ngClass]="{ 'is-invalid': submitted && f.libelle.errors }"/>
          <div *ngIf="submitted && f.libelle.errors" class="invalid-feedback">
            <div *ngIf="f.libelle.errors.required">libelle is required</div>
        </div> 
        </div>
        <div >
          <button  class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
          <button class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
       </div>
      </form>
  </div>
