<mat-toolbar color="primary">
    <div>Liste Chauffeur</div>
</mat-toolbar>
<div>
    <div class="pricing-header mx-auto">
        <div class="table-responsive">
        <table class="table table-bordered table-responsive-sm table-responsive-md
   table-responsive-lg">
            <thead>
                <tr>
                    <th scope="col">Matricule</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Destination </th>
                    <th scope="col">Grade</th>
                    <th scope="col">NumTel </th>
                    <th scope="col">Direction </th>
                    <th class="text-center" scope="col">Action</th>
                    <th>
                        <a class="btn btn-outline-success" (click)="addChauffeur()">
                          <i class="fa fa-plus-square"></i> Create New</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of crudApi.list">
                    <td>{{item.mat}}</td>
                    <td>{{item.nom}}</td>
                    <td>{{item.destination}}</td>
                    <td>{{item.grade}}</td>
                    <td>{{item.tel}}</td>
                    <td>{{item.direction}}</td>
                    <td><button class="btn btn-warning" (click)="selectData(item)">
                            <i class="fa fa-pencil-square-o"></i></button></td>
                    <td><button class="btn btn-danger" (click)="removeData(item.id)">
                            <i class="fa fa-trash-o"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
