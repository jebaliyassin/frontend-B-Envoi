
          <div class = "col-md-12 col-md-offset-2">
            <h1>Agent</h1>    
            
            <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
              <input type="hidden"  formControlName="id" id="id">
              <div class="form-group">
                
                    <label>Matricule :  </label>
                    <input type="text" class="form-control" formControlName="mat" id="mat">
                  </div> 
              <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" formControlName="nom" id="nom">
                
              </div>
              <div class="form-group">
                <label>Code Grade </label>
                <select class="form-control" formControlName="codeg" id="codeg"
                (change)="onSelectCodeg($event.target)">
                <option value="0">-Select One-</option>
                <option *ngFor="let item of GradeList" value="{{item.code}}">{{item.libelle}}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Code Agence </label>
                <select class="form-control" formControlName="codres" id="codres"
                (change)="onSelectCodres($event.target)">
                <option value="0">-Select One-</option>
                <option *ngFor="let item of AgenceList" value="{{item.code}}">{{item.libelle}}</option>
                </select>
              </div>
              <div class="form-group">
            
                <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
                <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
            
               
        
                
        
        </div>
            </form>
        </div>
