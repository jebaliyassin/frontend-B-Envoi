<h4 class="dislay-4">Tarification </h4>
<hr>
<form #form="ngForm" autocomplete="off"  (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id">
 
  <div class="form-group">
    <label>Ligne </label>
    <div class="input-group">
      <input class="form-control" name="ligne" #montant="ngModel" [(ngModel)]="formData.ligne" readonly>
   </div>
  </div>
  <div class="form-group">
    <label>Du : </label>
    <div class="input-group">
        <input type = "number"   class="form-control" name="deb" #deb="ngModel" [(ngModel)]="formData.deb"
       readonly>
    </div>
  </div>
  <div class="form-group">
    <label>Au : </label>
    <div class="input-group">
        <input type = "number" name="fin"  class="form-control" name="fin" #fin="ngModel" [(ngModel)]="formData.fin"
        [class.is-invalid]="!isValid && formData.fin==0">
    </div>
  </div>  
   
       
    
    <div class="form-group">
      <label>Montant </label>
      <div class="input-group">
        <input class="form-control" name="montant" #montant="ngModel" [(ngModel)]="formData.montant">
     </div>
    </div>
    
   
    <div class="form-group">
      <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
      <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
    </div>
  
</form>
