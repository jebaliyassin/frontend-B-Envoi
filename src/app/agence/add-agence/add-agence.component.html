<div>
  <h1>Gestion Agence</h1>
  </div>
      <div class="col-md-12 col-md-offset-2">
          <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
            <input type="hidden"  formControlName="id" id="id">
            <div class="form-group">
              <label>Code Direction</label>
              <select class="form-control" formControlName="codedir" id="codedir" (change)="OnSelectDirection($event.target)">
               <option value="0">-Select-</option>
               <option *ngFor="let item of DirectionList" value="{{item.code}}">{{item.libelle}}</option>
             </select>
            </div>

            <div class="form-group">
              <label>Code Agence </label>
              <input type="text" class="form-control" formControlName="code" id="code" readonly>
            </div>
            <div class="form-group">
              <label>Libelle</label>
              <input type="text" class="form-control" formControlName="libelle" id="libelle">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
              <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
      </div>
          </form>
</div>
